<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <script src="/app.js"></script>
    </head>
    <body>  
        <div class="disp" id="disp"></div>
        <div class="grid-container">
            <a href="#"><div class="grid-item" onclick="alertMe(1)">1</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(2)">2</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(3)">3</div></a>  
            <a href="#"><div class="grid-item" onclick="alertMe('*')">*</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(4)">4</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(5)">5</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(6)">6</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe('/')">%</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(7)">7</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(8)">8</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(9)">9</div></a> 
            <a href="#"><div class="grid-item" onclick="alertMe('(')">(</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe('+')">+</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(0)">0</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe('-')">-</div></a>
            <a href="#"><div class="grid-item" onclick="alertMe(')')">)</div></a>  
        </div>
        <button class="but" onclick="myEvaluate()">Calculate</button>
    </body>
</html>
