<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    
    <title>Calcultor</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">



                    <div class="card purple lighten-3 ">
                        <div class="card-title ">Addition</div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s2">
                                    <input  id="addInp1" type="text" class="validate">
                                    <label for="first_name">First Number</label>
                                </div>
                                <div class="col s2" style='padding-left : 30px;font-size: 50px;'>
                                        +
                                </div>
                                <div class="input-field col s2">
                                        <input  id="addInp2" type="text" class="validate">
                                        <label for="first_name">Second Number</label>
                                </div>
                            
                                <div class="col" style=" padding-left:50px;">
                                    <h3 id = 'addRes'> Result</h3>
                                    
                                </div>
                            </div>
                            <a id = 'addBtn' class="waves-effect waves-light  btn">Add</a>
                        </div>
                    </div>




                    <div class="card purple lighten-3 ">
                        <div class="card-title ">
                            Subtraction
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s2">
                                    <input  id="subInp1" type="text" class="validate">
                                    <label for="first_name">First Number</label>
                                </div>
                                <div class="col s2" style='padding-left : 30px;font-size: 50px;'>
                                    <h3>-</h3>
                                </div>
                                <div class="input-field col s2">
                                    <input  id="subInp2" type="text" class="validate">
                                    <label for="first_name">Second Number</label>
                                </div>
                                
                                <div class="col" style=" padding-left:50px;">
                                    <h3 id = 'subRes'> Result</h3>
                                        
                                </div>
                            </div>
                                <a id = 'subBtn' class="waves-effect waves-light  btn">Subtract</a>
                        </div>
                    </div>




                    <div class="card purple lighten-3 ">
                            <div class="card-title ">
                                Multiplication
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="input-field col s2">
                                        <input  id="mulInp1" type="text" class="validate">
                                        <label for="first_name">First Number</label>
                                    </div>
                                    <div class="col s2" style='padding-left : 30px;font-size: 50px;'>
                                        <h3>*</h3>
                                    </div>
                                    <div class="input-field col s2">
                                        <input  id="mulInp2" type="text" class="validate">
                                        <label for="first_name">Second Number</label>
                                    </div>
                                    
                                    <div class="col" style=" padding-left:50px;">
                                        <h3 id = 'mulRes'> Result</h3>
                                            
                                    </div>
                                </div>
                                    <a id = 'mulBtn' class="waves-effect waves-light  btn">Multiply</a>
                            </div>
                        </div>



                        <div class="card purple lighten-3 ">
                                <div class="card-title ">
                                    Division
                                </div>
                                <div class="card-content">
                                    <div class="row">
                                        <div class="input-field col s2">
                                            <input  id="divInp1" type="text" class="validate">
                                            <label for="first_name">First Number</label>
                                        </div>
                                        <div class="col s2" style='padding-left : 30px;font-size: 50px;'>
                                            <h3>/</h3>
                                        </div>
                                        <div class="input-field col s2">
                                            <input  id="divInp2" type="text" class="validate">
                                            <label for="first_name">Second Number</label>
                                        </div>
                                        
                                        <div class="col" style=" padding-left:50px;">
                                            <h3 id = 'divRes'> Result</h3>
                                                
                                        </div>
                                    </div>
                                        <a id = 'divBtn' class="waves-effect waves-light  btn">Divide</a>
                                </div>
                            </div>


                            <div class="card purple lighten-3 ">
                                    <div class="card-title ">
                                        Power
                                    </div>
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s2">
                                                <input  id="powInp1" type="text" class="validate">
                                                <label for="first_name">First Number</label>
                                            </div>
                                            <div class="col s2" style='padding-left : 30px;font-size: 50px;'>
                                                <h3> ^ </h3>
                                            </div>
                                            <div class="input-field col s2">
                                                <input  id="powInp2" type="text" class="validate">
                                                <label for="first_name">Second Number</label>
                                            </div>
                                            
                                            <div class="col" style=" padding-left:50px;">
                                                <h3 id = 'powRes'> Result</h3>
                                                    
                                            </div>
                                        </div>
                                            <a id = 'powBtn' class="waves-effect waves-light  btn">calculte power</a>
                                    </div>
                            </div>



                            <div class="card purple lighten-3 ">
                                    <div class="card-title ">
                                        Summation
                                    </div>
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s2">
                                                <input  id="sumInp1" type="text" class="validate">
                                                <label for="first_name">First Number</label>
                                            </div>
                                            
                                            <div class="input-field col s2">
                                                <input  id="sumInp2" type="text" class="validate">
                                                <label for="first_name">Second Number</label>
                                            </div>
                                            <div class="col s2" style='padding-left : 30px;font-size: 50px;'>
                                                <h3> &sum; x = </h3>
                                            </div>
                                            
                                            <div class="col" style=" padding-left:50px;">
                                                <h3 id = 'sumRes'> Result</h3>
                                                    
                                            </div>
                                        </div>
                                            <a id = 'sumBtn' class="waves-effect waves-light  btn">Do Summation</a>
                                    </div>
                            </div>


                            <div class="card purple lighten-3 ">
                                    <div class="card-title ">
                                        Sine
                                    </div>
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s2">
                                                <input  id="sinInp1" type="text" class="validate">
                                                <label for="first_name">First Number</label>
                                            </div>
                                            <div class="col s2" style='padding-left : 30px;font-size: 50px;'>
                                                <h3>   </h3>
                                            </div>
                                            
                                            <div class="col" style=" padding-left:50px;">
                                                <h3 id = 'sinRes'> Result</h3>
                                                    
                                            </div>
                                        </div>
                                            <a id = 'sinBtn' class="waves-effect waves-light  btn">Get Sine</a>
                                    </div>
                            </div>


                </div>
            </div>
        </div>



            <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
            <script src="app.js"></script>
    </body>
      
</html>
